<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpar Dados</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 20px;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #f0f9ff;
            color: #0369a1;
            border: 1px solid #0284c7;
        }
        .success {
            background: #f0fdf4;
            color: #166534;
            border-color: #22c55e;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background: #5568d3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Limpar Dados</h1>
        <div class="status" id="status">Preparado para limpar...</div>
        <button onclick="clearAllData()">Limpar Todos os Dados</button>
        <a href="http://localhost:5173" id="redirect" style="display: none;">Ir para o App ‚Üí</a>
    </div>

    <script>
        function clearAllData() {
            // Clear all localStorage keys related to the app
            const keys = ['medicines_data', 'medication_tracking', 'caregivers_data'];
            
            keys.forEach(key => {
                localStorage.removeItem(key);
                console.log(`‚úì Removido: ${key}`);
            });
            
            // Also clear sessionStorage
            sessionStorage.clear();
            console.log('‚úì sessionStorage limpo');
            
            // Show success message
            const statusEl = document.getElementById('status');
            statusEl.textContent = '‚úì Todos os dados foram removidos com sucesso!';
            statusEl.classList.add('success');
            
            // Show redirect button
            const redirectEl = document.getElementById('redirect');
            redirectEl.style.display = 'inline-block';
            
            // Auto-redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'http://localhost:5173';
            }, 2000);
        }
    </script>
</body>
</html>
